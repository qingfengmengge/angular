<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body >
	<!-- ng-model 指令基于它们的状态为 HTML 元素提供了 CSS 类 -->
	<style type="text/css">
		input.ng-invalid{
			background-color: lightblue;
		}
	</style>
	<form ng-app="" name="myform">
		输入您的名字
		<input type="text" name="yourname" required ng-model="name">
	</form>
	<!-- ng-model 指令根据表单域的状态添加/移除以下类：

    ng-empty
    ng-not-empty
    ng-touched
    ng-untouched
    ng-valid
    ng-invalid
    ng-dirty
    ng-pending
    ng-pristine -->
</body>
</html>
